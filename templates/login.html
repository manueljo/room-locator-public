{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  ARENT | Login page
{% endblock %}

{% block content %}
  <div class="container">
    <form method="post">
      <center>
        
        {% for message in messages %}
            <label>{{message}}</label>
        {% endfor %}
          {% csrf_token %}
        <div>
          <h1 class="h3 mb-3 fw-normal form--head">Sign in</h1>

          <div class="form-floating w-75">
            <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@email.com" required />
            <label for="floatingInput">Email</label>
          </div><br />
          <div class="form-floating w-75">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
            <label for="floatingPassword">Password</label>
          </div><br />
        </div>
      </center>
      <center>
        <button class="w-75 btn btn-lg btn-success mb-5" type="submit">Sign in</button><br>
    <label>Haven't Signed up yet? <a href="{% url 'signup' %}">Sign up</a> </label>
      </center>
    </form>
  </div>
{% endblock %}
