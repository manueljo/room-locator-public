{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  ARENT | Sign-up page
{% endblock %}

{% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <center>
        <h2>Sign up</h2>
      </center>
      {{ form|crispy }}
      <button class="btn btn-lg btn-success mb-5" type="submit">Sign in</button><br />
    </form>
  </div>
  <div class="bottom--pad"></div>
{% endblock %}
